<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
 <!-- Local css links START -->
<link href="Css/diceStyle.css" rel="stylesheet">
  <!--  Local css links END-->

    <!-- Bootstrap css links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!--  Bootstarp css links END-->


</head>
<body>
 <!-- Main section START -->
<section class="bg-dark">
    <div class="mainContainer container mt-5 mb-5 pt-2 pb-5">
    <h2 class="text-white text-center">DICE GAME</h2>
    <h1 class="text-center" id="msg"></h1>
    
    <!-- Player display score section START -->
    <div class="row mt-5">
       <div class="col-md-6">
        <div id="display1">
        <h3 class="text-white text-center">Player 1</h3>
        <h5 class="text-white text-center">Score</h5>
        <h5 class="text-warning text-center" id="score1">0</h5>
        </div>
       </div>
       <div class="col-md-6">
        <div id="display2">
        <h3 class="text-white text-center">Player 2</h3>
        <h5 class="text-white text-center">Score</h5>
        <h5 class="text-warning text-center" id="score2">0</h5>
        </div>
       </div>
    </div>
    <!-- Player display score section END -->
    <!-- Dice display section START -->
    <div class="row mt-5">
        <div class="col-md-12 text-center">
            <figure class="mt-2 mb-2" id="diceImg">
                <img src="Img/6.png" class="img-fluid" alt="dice"/>
            </figure>
        </div>
    </div>

     <!-- Dice display section END -->
    
     <!-- Roll dice button START -->
     <div class="row">
        <div class="col-md-12 text-center">
            <button class="btn fs-5 mt-5 mb-3" id="btnRollDice">Roll Dice</button>
            <div>
            <span class="text-white bg-dark p-2" id="playerTurnMsg"></span>
        </div>
        </div>
     </div>
      <!-- Roll dice button END -->
    </div>
</section>
 <!-- Main section END -->
</body>

 <!-- Local js links START -->
 <script type="text/javascript" src="app.js"></script>
 <!--  Local js links END-->
 <!-- Bootstrap js links START -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <!-- Bootstrap js links START -->
 </html>
